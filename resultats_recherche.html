<script>
/*
test à appeler à chaque actualisation de la page + a chaque recherhce
*/
function test(){
	title = document.getElementById('nomfilm').value;

	if (title) {
		title = title.replace(' ', '+');
	} else {
		title = getParameterByName('nomfilm');
	}
	
	alert(title);
	
	//recherche par titre
	$.ajax({
		url: 'https://api.themoviedb.org/3/search/movie?api_key=f774f8141b6f19c0d40cca605a071a08&query='+title,
		success: function(res) {
			alert(res.results[0].original_title);
			affichage_resultat(res.results);
			console.log(res);
		},
		error: function(res) {
			alert('problems');
			console.log(res);
		}
	});
}

// faire le lien vers les pages
function affichage_resultat(tab_resultat)
{
	var size = tab_resultat.length;
	alert(size);
	alert(tab_resultat[0]);
	table = '';
	for (i=0; i < size; i++){
		table += '<a href=\'description.html?numero='+tab_resultat[i].id+'\'><tr><td>'+tab_resultat[i].original_title+'</td><td>'+tab_resultat[i].genre_ids[0]+'</td><td>'+tab_resultat[i].release_date+'</td><td>'+tab_resultat[i].overview+'</td></tr></a>'
	}
	document.getElementById('tbody').innerHTML = table;
}


function getParameterByName(name, url) {
	if (!url) url = window.location.href;
	name = name.replace(/[\[\]]/g, "\\$&");
	var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		results = regex.exec(url);
	if (!results) return null;
	if (!results[2]) return '';
	return decodeURIComponent(results[2].replace(/\+/g, " "));
}


</script>
